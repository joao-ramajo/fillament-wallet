<svg width="800" height="240" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon glow effect -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glitch gradient -->
    <linearGradient id="glitchGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#84cc16;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background brutal shapes -->
  <polygon points="5,10 90,0 95,50 10,60" fill="#18181b" opacity="0.8"/>
  <polygon points="320,60 380,55 390,110 330,115" fill="#18181b" opacity="0.6"/>
  
  <!-- Main brutal W icon with dark aesthetic -->
  <g transform="translate(15, 25)">
    <!-- Heavy black outer frame -->
    <rect x="-2" y="-2" width="74" height="74" fill="#09090b" stroke="#84cc16" stroke-width="3"/>
    
    <!-- Inner dark box -->
    <rect x="4" y="4" width="62" height="62" fill="#18181b"/>
    
    <!-- Stylized W - brutal angular design -->
    <path d="M 12,15 L 20,15 L 28,45 L 36,15 L 44,15 L 52,45 L 58,15 L 64,15 L 56,55 L 46,55 L 35,25 L 24,55 L 14,55 Z" 
          fill="none" stroke="url(#glitchGradient)" stroke-width="4" stroke-linejoin="miter" filter="url(#neonGlow)"/>
    
    <!-- Neon accent lines -->
    <line x1="10" y1="15" x2="60" y2="15" stroke="#84cc16" stroke-width="2" opacity="0.6"/>
    <line x1="14" y1="55" x2="56" y2="55" stroke="#22d3ee" stroke-width="2" opacity="0.6"/>
    
    <!-- Corner brutal cuts -->
    <polygon points="0,0 12,0 0,12" fill="#84cc16" opacity="0.8"/>
    <polygon points="70,70 70,58 58,70" fill="#e879f9" opacity="0.8"/>
  </g>
  
  <!-- Text: FILAMENT - heavy and dark -->
  <text x="100" y="52" font-family="Arial Black, sans-serif" font-size="34" font-weight="900" fill="#fafafa" letter-spacing="-2">
    FILAMENT
  </text>
  
  <!-- Shadow/glitch effect on text -->
  <text x="102" y="54" font-family="Arial Black, sans-serif" font-size="34" font-weight="900" fill="#84cc16" letter-spacing="-2" opacity="0.3">
    FILAMENT
  </text>
  
  <!-- Text: WALLET -->
  <text x="100" y="82" font-family="Arial Black, sans-serif" font-size="18" font-weight="900" fill="#71717a" letter-spacing="3">
    WALLET
  </text>
  
  <!-- Neon underline bars -->
  <rect x="100" y="90" width="140" height="3" fill="#18181b"/>
  <rect x="100" y="90" width="45" height="3" fill="#84cc16" filter="url(#neonGlow)"/>
  <rect x="195" y="90" width="25" height="3" fill="#22d3ee" filter="url(#neonGlow)"/>
  <rect x="235" y="90" width="15" height="3" fill="#e879f9" filter="url(#neonGlow)"/>
  
  <!-- Heavy brutal accent shapes -->
  <rect x="340" y="15" width="35" height="35" fill="#09090b" stroke="#84cc16" stroke-width="3" transform="rotate(12 357.5 32.5)"/>
  <rect x="350" y="70" width="28" height="28" fill="#18181b" stroke="#22d3ee" stroke-width="2" transform="rotate(-8 364 84)"/>
  
  <!-- Glitch lines -->
  <line x1="335" y1="45" x2="395" y2="42" stroke="#84cc16" stroke-width="2" opacity="0.4"/>
  <line x1="338" y1="95" x2="385" y2="98" stroke="#e879f9" stroke-width="2" opacity="0.3"/>
</svg>